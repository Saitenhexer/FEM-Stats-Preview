<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__img"></div>
        <div class="card__text">
          <h1 class="text__heading">
            Get <span class="text__heading--accent">insights</span> that help
            your business grow.
          </h1>
          <p class="text__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__stats">
            <div class="stats__item">
              <h2 class="item__number">10k+</h2>
              <p class="item__category">companies</p>
            </div>
            <div class="stats__item">
              <h2 class="item__number">314</h2>
              <p class="item__category">templates</p>
            </div>
            <div class="stats__item">
              <h2 class="item__number">12M+</h2>
              <p class="item__category">queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
